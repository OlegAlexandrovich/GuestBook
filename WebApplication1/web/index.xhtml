<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataGrid var="mess" value="#{gridBean.messages}" columns="1" rows="12" paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                            {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="9,12,15">
                    <div class="panel">
                        <p:panel header="#{mess.mess_date}, title:#{mess.mess_title}">
                            <div class="panelGrid">
                                <h:panelGrid columns="2">
                                    <p:panel footer="#{mess.author_name}" style="text-align: center; margin-right: 30px">
                                        <p:graphicImage value="#{mess.author_av}" height="105" width="105"/>
                                    </p:panel>
                                    <h:outputText value="#{mess.content}" escape="false" />
                                </h:panelGrid></div>
                        </p:panel>
                    </div>
                </p:dataGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
